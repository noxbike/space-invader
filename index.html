<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>space-invader</title>
        <link rel="stylesheet" type="text/css" href='style.css'/>
    </head>
    <body>
        <div id='view'>
            <div id='menu'>
                <img src='assets/space-invader_moder-combat.png' alt='space-invader-moder-compbat'/>
                <div id='play'>
                    <h2>Play</h2>
                </div>
                <div id='credit'>
                    <h2>Cr√©dit</h2>
                </div>
            </div>
            <div id="stars" hidden></div>
            <div id='missile' hidden></div>
            <div id='hero' hidden></div>
            <div id='ennemy' hidden></div>
            <div id="dashboard" style="display:none;">
                <div id="life">
                    <div class="point""></div>
                    <div class="point"></div>
                    <div class="point"></div>
                    <div class="point"></div>
                </div>
                <div id="time"></div>
                <div id="score">Score: <span id="kill">0</span></div>
            </div>
            <div id="gameOver" style="display:none;">
                <div class="containerGameOver">
                    <h1>GAME OVER</h1>
                    <p>Time: <span class="endTime">00:00</span></p>
                    <p>Score: <span class="endScore">0</span></p>
                    <button id="restart" type="button">Restart</button>
                    <button id="back" type="button">Menu</button>
                </div>
            </div>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src='gameEngine.js'></script>
        <script src='components/stars.js'></script>
        <script src='components/hero.js'></script>
        <script src='components/ennemy.js'></script>
        <script src='components/missile.js'></script>
        <script src='components/dashboard.js'></script>
    </body>
</html>
